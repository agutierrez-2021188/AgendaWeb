<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link href="CSS/styleLogin.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>  
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form class="form-sign">
          <div class="user-box">
            <input type="text" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" required="">
            <label>Password</label>
          </div>
          <input type="text" value="Ingresar" onclick="location.href='perfilUsuario.html'" class="a">
      </form>
    </div>
  </body>

</html>
